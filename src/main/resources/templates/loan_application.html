<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Loan Application </h1>
    <form action="#" th:action="@{/loan}" th:object="${loan}" method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="First Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{lastName}"
                placeholder="Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{creditScore}"
                placeholder="Credit Score" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Submit Application</button>
    </form>
</div>
</body>
</html>
