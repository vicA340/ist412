<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ATZ Finance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <a href="/dashboard"><< Dashboard</a><br><br>
  
 
  <div>
    <form action="#" th:action="@{/message}" th:object="${message}" method="POST">
          <input type="text" th:field="*{sentTo}"
              placeholder="To" class="form-control mb-4 col-4">
          <input type="text" th:field="*{content}"
                  placeholder="Content" class="form-control mb-4 col-4">
          <button type="submit" class="btn btn-info col-2">Send Message</button>
      </form>
      </div>

  <h1>Messages</h1>
    <table border="1" class="table table-striped table-responsible-md">
        <thead>
            <tr>
                <th>Sent By</th>
                <th>Sent To</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="message : ${messages}">
            <td th:text="${message.sentBy}"></td>
            <td th:text="${message.sentTo}"></td>
            <td th:text="${message.content}"></td>
        </tr>
        </tr>
        </tbody>
    </table>
    <br>
</div>
</body>
</html>
