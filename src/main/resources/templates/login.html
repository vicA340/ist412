<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>
    <body style="max-width: 500px;margin: auto;background-color:lightgrey;">
            <form th:action="@{/login}" method="post">
                <div><label> User Name : <input type="text" name="username" class="form-control mb-4 col-4"/> </label></div>
                <div><label> Password: <input type="password" name="password" class="form-control mb-4 col-4"/> </label></div>
                <div><button type="submit" class="btn btn-info col-2">Sign In</button></div>
            </form>

            <div th:if="${param.error}" style="color:red;">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" style="color:blue;">
                You have been logged out.
            </div>
    </body>
</html>
